# PPTS Parameters - React Gradient Slider Component
# Prompt Parametrized and Template Structurer

# Component Configuration
component_name: GradientSlider
component_description: A beautiful color gradient slider component with smooth transitions

# Gradient Settings
gradient_type: linear
gradient_direction: to right
gradient_colors:
  - color: "#FF6B6B"
    position: "0%"
  - color: "#4ECDC4"
    position: "50%"
  - color: "#45B7D1"
    position: "100%"

# Slider Properties
slider_min: 0
slider_max: 100
slider_default: 50
slider_step: 1

# Styling
container_width: 400px
container_height: 60px
thumb_size: 24px
thumb_color: "#FFFFFF"
thumb_shadow: 0 2px 8px rgba(0, 0, 0, 0.2)
track_height: 12px
track_border_radius: 6px

# State Management
state_variable: value
setter_function: setValue
on_change_handler: handleSliderChange

# Props
export_as_default: true
add_typescript: true
use_hooks: true

# Animation
enable_animation: true
transition_duration: 0.3s
transition_timing: ease-in-out

# Accessibility
aria_label: Color gradient slider
aria_valuemin: 0
aria_valuemax: 100
aria_valuenow: 50

# Additional Features
show_value_label: true
label_position: top
enable_keyboard_navigation: true
snap_to_gradient_stops: false
